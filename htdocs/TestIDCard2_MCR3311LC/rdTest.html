		function onreadid() {
			var reader = document.idcard.getSelectReader();
			if(reader==null)
			{
				alert( "no has card reader"); return;
			}

			var bret = document.idcard.selectReader(reader);
			if(bret == false)
			{
				alert( "cannot select reader"); return;
			}
			
			alert( "can card selectReader" + reader); 
			if(document.idcard.isCardPresented()==false)
			{
				alert( "no has idcard present"); return;
			}
			
			if(document.idcard.cardConnect()==false)
			{
				alert( "cannnot connect card reader"); return;
			}
			
			alert( "can connect card reader"); return;
		}
